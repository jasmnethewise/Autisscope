<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        .button {
            font-size: 1.2rem;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 50px;
            background: #ff758c;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            background: #ff5460;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select an Option</h1>
        <button class="button" onclick="location.href='form1.html'">Autism Assessment</button>
        <button class="button" onclick="location.href='5.html'">Learn About Autism</button>
        <button class="button" onclick="location.href='games.html'">Autism Games</button>
        <button class="button" onclick="location.href='FAQ.html'">FAQ</button>
    </div>
</body>
</html>
