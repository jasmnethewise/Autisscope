<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autiscope - Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 50px;
        }
        .start-btn {
            font-size: 1.5rem;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            background: #ff758c;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
        .start-btn:hover {
            background: #ff5460;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WELCOME TO AUTISCOPE</h1>
        <button class="start-btn" onclick="location.href='3.html'">START HERE</button>
    </div>
</body>
</html>
